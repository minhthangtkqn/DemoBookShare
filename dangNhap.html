<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>USER</title>
    <link rel="stylesheet" href="bootstraps/css/bootstrap.min.css">
    <link rel="stylesheet" href="kartik-star-rating/css/star-rating.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/user.css">
</head>

<body>
    <div id="page">
        <div id="header">
            <div class="container">
                <div class="logo">
                    <a href="#"><img src="images/logobook.png" alt="" style="height: 100%; width: 100%" /></a>
                </div>

                <div id="credentials">
                    <ul class="">
                        <li><a href="#"><i class="fa fa-user"></i> Dang ky</a></li>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <li><a href="#"><i class="fa fa-lock"></i> Đăng nhập</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="page-body" class="container">
            <br><br><br><br>
            <div class="body-row">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-5">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>

            <br><br><br><br>

            <!-- RATING -->
            <div class="body-row">

                <input id="rating-seller" name="rating-seller">

            </div>
            <!-- END RATING -->

        </div>


        <!-- FOOTER -->
        <div id="footer">

        </div>
        <!-- END FOOTER -->

        <!-- SCRIPT -->
        <script src="js/jquery-3.2.1.min.js"></script>
        <!-- END SCRIPT -->


        <!-- STAR RATING SCRIPT -->
        <script src="kartik-star-rating/js/star-rating.js"></script>
        <script>
        
            $("#rating-seller").rating({
                showCaption: false,
                showClear: false,
                stars: 5,
                size: 'lg',
                displayOnly: false,
                min: 0,
                max: 5,
                step: 1
            });
        
        </script>
        <!-- END STAR RATING SCRIPT -->

    </div>

</body>

</html>
